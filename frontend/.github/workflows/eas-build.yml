# EAS Build (kangrimi). Repo secret í•„ìš”: EAS_TOKEN (https://expo.dev/accounts/hotae_developer/settings/access-tokens)
name: EAS Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      platform:
        description: "Build platform"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
      profile:
        description: "EAS build profile"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview

jobs:
  build:
    name: EAS Build (${{ github.event_name == 'workflow_dispatch' && format('{0} - {1}', inputs.platform, inputs.profile) || 'Android production' }})
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: ğŸ— EAS Build
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive
          else
            eas build --platform android --profile production --non-interactive
          fi
